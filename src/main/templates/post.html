{% include "header.html" %}
<div class="container">
  <div class="row blog">
    <article class="col-xs-12 blog-post">
      <h2 class="blog-post-title">{{title}}</h2>
      {% if date %}
      <p class="blog-post-meta">{{date | date}} by
        <a href="http://github.com/{{author}}">{{author}}</a></p>
      {% endif %}
      <!--%%content%%-->
      <article>{{contents | safe | admonition}}</article>
      <!--%%end-of-content%%-->
    </article>
  </div>
</div>
{% include "footer.html" %}
